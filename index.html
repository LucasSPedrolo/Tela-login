<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">

    <title>Meu site</title>
</head>

<header class="cabecalho">
    <nav>
        <div><a href="#"><b>Home</b></a></div>
        <div><a href="#"><b>GitHub</b></a></div>
    </nav>
</header>

<div class="login">
    <form action="#" target="_blank" autocomplete="off">

        <div class="caixaLogin">
            <a><b>Login</b></a>
            <input type="text" id="loginInicial" name="Login" placeholder="usuario">
        </div>

        <br>

        <div class="senhaUsuario">
            <a><b>Password</b></a>
            <input type="password" id="senhaUser" name="senha" placeholder="senha" autocomplete="off">
        </div>

        <div class="botoesExtra">
            <div class="botoes">
                <button id="confirmacao" type="submit"><b>Enviar</b></button>
                <button id="resetInfo" type="reset"><b>Reset</b></button>
            </div>

            <div class="recuperarSenha">
                <a href="#" id="recuperarSenha">Esqueci a senha</a>
                <br>
            </div>
        </div>
    </form>
</div>

<body>

</body>

</html>
